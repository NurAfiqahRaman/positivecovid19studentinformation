<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="authStyle.css">
        <script src="validate.js"></script>
        <title>Login</title>
    </head>
    <body>
        <wrapper>
            <div class="box">
                <form action="" method="POST">
                    <div class="input">
                        Enter your email and your password will be emailed to you.                     
                        <input type="text" id="email" required onblur="validateEmail()">
                        <div class="warnMsg" id="mailMsg">* Please enter a valid email.</div>
                    </div>
                    <div class="bottom">
                        <div class="button">
                            <input type="submit" name="submit" value="Send email" onclick="validateDataEntry()">
                        </div>
                        <div class="link">
                            <a href="login.html">Return to Login</a> 
                        </div>
                    </div>
                </form>            
            </div>
        </wrapper>
    </body>
</html>

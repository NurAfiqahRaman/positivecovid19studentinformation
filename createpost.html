<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lecturerstyle.css">
    <link rel="stylesheet" href="lecturerformstyle.css">
    <title>Create a Post</title>
</head>

<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>PCISS</h1>
        </div>
        <ul>
            <li><img src="image/reading-book (1).png" alt="">&nbsp;<span>Students</span> </li>
            <li><img src="image/teacher2.png" alt="">&nbsp;<span>Student Schedule</span> </li>
            <li><img src="image/school.png" alt="">&nbsp;<span>Assessment</span> </li>
            <li><img src="image/settings.png" alt="">&nbsp;<span>Settings</span> </li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><img src="image/search.png" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <img src="image/notifications.png" alt="">
                    <div class="img-case">
                        <img src="image/user.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="formarea">
                <div class="form">
                    <div class="formtitle">
                        Create a Post
                    </div>
                    <form action="" method="get">
                        <div class="formfield">
                            <span>Post Date</span>
                            <input type="date" name="postdate" id="postdate">
                        </div>
                        <div class="formfield">
                            <span>Post Title</span>
                            <input type="text" name="posttitle" id="posttitle">
                        </div>
                        <div class="formfield">
                            <span>Description</span>
                            <textarea name="postdesc" id="postdesc" cols="30" rows="10"></textarea>
                        </div>
                        <div class="postbutton">
                            <input type="submit" name="postsubmit" id="postsubmit" value="Post">
                        </div>
                    </form>
                </div>
            </div>
            <footer>&copy; Copyright 2022, PCISS System</footer> 
        </div>
    </div>
</body>

</html>

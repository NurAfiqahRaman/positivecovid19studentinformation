<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="authStyle.css">
        <script src="validate.js"></script>
        <title>Login</title>
    </head>
    <body>
        <wrapper>
            <div class="box">
                <form action="login.php" method="POST">
                    <div class="input">
                        Email
                        <input type="text" id="email" name="email" required onblur="validateEmail()">
                        <div class="warnMsg" id="mailMsg">* Please enter a valid email.</div>
                    </div>
                    <div class="input">
                        Password
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="bottom">
                        <div class="button">
                            <input type="submit" name="submit" value="Log In">
                        </div>
                        <div class="link">
                            <a href="registerFork.html">Register</a> | <a href="recoverpassword.html">Forgot Password?</a>
                        </div>
                    </div>
                </form>            
            </div>
        </wrapper>
    </body>
</html>
